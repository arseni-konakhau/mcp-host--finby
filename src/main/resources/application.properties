# Application configuration
spring.application.name=mcp-llm
server.port=3334

# MCP Client configuration
mcp.client.url=http://localhost:3332
mcp.client.timeout=30s

# DeepSeek API configuration
deepseek.api.url=https://api.deepseek.com
deepseek.api.token=${DEEPSEEK_API_TOKEN:}
deepseek.api.timeout=30s

# Intent analysis configuration
intent.confidence.threshold=0.7
intent.mcp.enabled=true
intent.llm.enabled=true

# Security configuration (MVP - simple)
security.api.key=${API_KEY:}

# HTTP client configuration
http.max.connections=20
http.connection.timeout=10s
http.read.timeout=30s

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.mcpllm=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG

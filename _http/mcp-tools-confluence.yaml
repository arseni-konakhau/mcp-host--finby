        items:
          type: string
        title: Issue Ids Or Keys
        type: array
      fields:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: 
        description: "(Optional) Filter the changelogs by fields, e.g. ['status',

- name: jira_get_issue
  description: |
    Get details of a specific Jira issue including its Epic links and relationship information.

    Args:
        ctx: The FastMCP context.
        issue_key: Jira issue key.
        fields: Comma-separated list of fields to return (e.g., 'summary,status,customfield_10010'), a single field as a string (e.g., 'duedate'), '*all' for all fields, or omitted for essentials.
        expand: Optional fields to expand.
        comment_limit: Maximum number of comments.
        properties: Issue properties to return.
        update_history: Whether to update issue view history.

    Returns:
        JSON string representing the Jira issue object.

    Raises:
        ValueError: If the Jira client is not configured or available.
  inputSchema:
    properties:
      issue_key:
        description: Jira issue key (e.g., 'PROJ-123')
        title: Issue Key
        type: string
      fields:
        default: created,assignee,priority,updated,status,description,labels,summary,issuetype,reporter
        description: "(Optional) Comma-separated list of fields to return (e.g., 'summary,status,customfield_10010').
          You may also provide a single field as a string (e.g., 'duedate'). Use '*all'
          for all fields (including custom fields), or omit for essential fields only."
        title: Fields
        type: string
      expand:
        anyOf:
        - type: string
        - type: 'null'
        default: 
        description: "(Optional) Fields to expand. Examples: 'renderedFields' (for
          rendered content), 'transitions' (for available status transitions), 'changelog'
          (for history)"
        title: Expand
      comment_limit:
        default: 10
        description: Maximum number of comments to include (0 or null for no comments)
        maximum: 100
        minimum: 0
        title: Comment Limit
        type: integer
      properties:
        anyOf:
        - type: string
        - type: 'null'
        description: "(Optional) A comma-separated list of issue properties to return"
        default: 
        title: Properties
      update_history:
        default: true
        description: Whether to update the issue view history for the requesting user
        title: Update History
        type: boolean
    required:
    - issue_key
    type: object



- name: jira_search
  description: |
    Search Jira issues using JQL (Jira Query Language).

    Args:
        ctx: The FastMCP context.
        jql: JQL query string.
        fields: Comma-separated fields to return.
        limit: Maximum number of results.
        start_at: Starting index for pagination.
        projects_filter: Comma-separated list of project keys to filter by.
        expand: Optional fields to expand.

    Returns:
        JSON string representing the search results including pagination info.
  inputSchema:
    properties:
      jql:
        description: |-
          JQL query string (Jira Query Language). Examples:
          - Find Epics: "issuetype = Epic AND project = PROJ"
          - Find issues in Epic: "parent = PROJ-123"
          - Find by status: "status = 'In Progress' AND project = PROJ"
          - Find by assignee: "assignee = currentUser()"
          - Find recently updated: "updated >= -7d AND project = PROJ"
          - Find by label: "labels = frontend AND project = PROJ"
          - Find by priority: "priority = High AND project = PROJ"
        title: Jql
        type: string
      fields:
        default: created,assignee,priority,updated,status,description,labels,summary,issuetype,reporter
        description: "(Optional) Comma-separated fields to return in the results.
          Use '*all' for all fields, or specify individual fields like 'summary,status,assignee,priority'"
        title: Fields
        type: string
      limit:
        default: 10
        description: Maximum number of results (1-50)
        minimum: 1
        title: Limit
        type: integer
      start_at:
        default: 0
        description: Starting index for pagination (0-based)
        minimum: 0
        title: Start At
        type: integer
      projects_filter:
        anyOf:
        - type: string
        - type: 'null'
        default: 
        description: "(Optional) Comma-separated list of project keys to filter results
          by. Overrides the environment variable JIRA_PROJECTS_FILTER if provided."
        title: Projects Filter
      expand:
        anyOf:
        - type: string
        - type: 'null'
        default: 
        description: "(Optional) fields to expand. Examples: 'renderedFields', 'transitions',
          'changelog'"
        title: Expand
    required:
    - jql
    type: object



